<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <main>
        <section class="section fade-in">
          <div class="calculator">
            <input type="text" class="display" id="display" readonly aria-label="Display">
            <div class="buttons">
                <!-- для пользователей скринридеров aria-label-->
              <button type="button" class="button" data-value-btn="1" aria-label="One">1</button>
              <button type="button" class="button" data-value-btn="2" aria-label="Two">2</button>
              <button type="button" class="button" data-value-btn="3" aria-label="Three">3</button>
              <button type="button" class="button operation" data-value-btn="+" aria-label="Add">+</button>
      
              <button type="button" class="button" data-value-btn="4" aria-label="Four">4</button>
              <button type="button" class="button" data-value-btn="5" aria-label="Five">5</button>
              <button type="button" class="button" data-value-btn="6" aria-label="Six">6</button>
              <button type="button" class="button operation" data-value-btn="-" aria-label="Subtract">-</button>
      
              <button type="button" class="button" data-value-btn="7" aria-label="Seven">7</button>
              <button type="button" class="button" data-value-btn="8" aria-label="Eight">8</button>
              <button type="button" class="button" data-value-btn="9" aria-label="Nine">9</button>
              <button type="button" class="button operation" data-value-btn="*" aria-label="Multiply">×</button>
      
              <button type="button" class="button" data-value-btn="0" aria-label="Zero">0</button>
              <button type="button" class="button" data-value-btn="(" aria-label="Open Parenthesis">(</button>
              <button type="button" class="button" data-value-btn=")" aria-label="Close Parenthesis">)</button>
              <button type="button" class="button operation" data-value-btn="/" aria-label="Divide">/</button>
      
              <button type="button" class="button clear" id="clear" aria-label="Clear">Удалить</button>
              <button type="button" class="button calculate" id="calculate" aria-label="Calculate">Результат</button>
            </div>
          </div>
        </section>
      </main>
      
    <script src="script.js"></script>

</body>
</html>
